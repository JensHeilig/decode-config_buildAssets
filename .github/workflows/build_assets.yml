name: Build self-contained executables for multiple platforms

on:
  release:
    types: [published]
 

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            TARGET: ubuntu-22.04
            CMD_BUILD: >
              pyinstaller --onefile decode-config.py && cd dist && tar -cJf ../decode-config-ubuntu-22.04.tar.xz decode-config
            OUT_FILE_NAME: decode-config-ubuntu-22.04.tar.xz
            ASSET_MIME: application/x-xz
          - os: ubuntu-20.04
            TARGET: ubuntu-20.04
            CMD_BUILD: >
              pyinstaller --onefile decode-config.py && cd dist && tar -cJf ../decode-config-ubuntu-20.04.tar.xz decode-config
            OUT_FILE_NAME: decode-config-ubuntu-20.04.tar.xz
            ASSET_MIME: application/x-xz
          - os: macos-10.15
            TARGET: macos-10.15
            CMD_BUILD: >
              pyinstaller --onefile decode-config.py && cd dist && zip -r9 ../decode-config-macos-10.15.zip decode-config
            OUT_FILE_NAME: decode-config-macos-10.15.zip 
            ASSET_MIME: application/zip
          - os: macos-11
            TARGET: macos-11
            CMD_BUILD: >
              pyinstaller --onefile decode-config.py && cd dist && zip -r9 ../decode-config-macos-11.zip decode-config
            OUT_FILE_NAME: decode-config-macos-11.zip 
            ASSET_MIME: application/zip
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --onefile decode-config.py && copy dist/decode-config.exe .
            OUT_FILE_NAME: decode-config.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      # Install pip and pyinstaller
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build self-contained executable with pyinstaller for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}
      - name: Upload asset for ${{matrix.TARGET}}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{matrix.OUT_FILE_NAME}}
